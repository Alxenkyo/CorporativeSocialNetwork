<div class="container">
  <div class="row justify-content-center" style="margin-top: 100px;" *ngIf="!isLogged">
    <div class="col text-center">
      <span style="font-size: 50px;">Corporative Social Network</span>
    </div>

  </div>
<div class="container">
  <div class="row" style="width: 1080px;" *ngIf="isLogged">
    <div class="col-lg-8" style="height: 50px; margin-top: 30px; margin-left:30px;font-size:20px;">
      <span class="titleButton" (click)="NavigateToHome()"><b>Corporative Social Network</b></span>
    </div>
  <div class="text-right" class="navprof" (click)="NavigateToProfile()" style="height: 50px; margin-top: 30px;">
    <span *ngIf="profile.imageData!==null &&  profile.imageData!==''; then exist; else notexist"></span>
    <ng-template #exist>
        <img [src]="'data:image/jpg;base64,'+profile.imageData" id="profilepicture" style="height: 50px; width: 50px;">
    </ng-template>
    <ng-template #notexist>
        <img src="../../assets/images/default-avatar.png" style="height: 50px; width: 50px;">
    </ng-template>
  </div>
  <div class="col navprof" (click)="NavigateToProfile()" style="height: 50px; margin-top: 30px;">
    <span>{{profile.firstName}} {{profile.lastName}}</span>
    <div class="row">
    <div class="col"><span>Отдел: {{profile.departmentName}}</span></div></div>
  </div>
</div>
</div>


    <div class="row" style="margin-top: 20px;">
      <div class="col-lg-3" *ngIf="isLogged">       
        <ul>
          <li type = "button"  (click)="AdminPage()" *ngIf="isAdmin">
            <span>
              <img src="../assets/images/admin.png" style="height: 25px; width: 25px;">
              Панель администратора
            </span>
          </li>
          <li type = "button"  (click)="Profile()">
            <span>
              <img src="../assets/images/profile.png" style="height: 25px; width: 25px;">
              Профиль
            </span>
          </li>
          <li type = "button"  (click)="Chats()">
            <span>
              <img src="../assets/images/msgs.png" style="height: 25px; width: 25px;">
              Сообщения
            </span>
          </li>       
          <li type = "button"  (click)="Documents()">
            <span>
              <img src="../assets/images/docs.png" style="height: 25px; width: 25px;">
              Документы
            </span>
          </li>
          <li type = "button" style="border-bottom: 2px solid ;" (click)="UsersPage()" >
            <span>
              <img src="../assets/images/users.png" style="height: 25px; width: 25px;">
              Пользователи
            </span>
          </li>
          <li type = "button"  (click)="Logout()">
            <span>
              <img src="../assets/images/exit.png" style="height: 25px; width: 25px;">
              Выйти из системы
            </span>
          </li>
        </ul>
      </div>
      <div class="col">
      <router-outlet></router-outlet></div>
  </div>
</div>
