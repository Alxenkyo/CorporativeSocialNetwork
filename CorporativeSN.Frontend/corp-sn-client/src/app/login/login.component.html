<div class="row justify-content-center align-items-center">
<div class="col-lg-4"><form>
  <div class="form-group">
    <label>Введите Email</label>
      <input [(ngModel)]="username" name="userName" placeholder="Email" class="form-control" type="email"
      pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
  </div>  
  <div class="form-group">
    <label>Введите пароль</label>
      <input class="form-control"  name="password" placeholder="Пароль"  [(ngModel)]="password" type="password" pattern="">
  </div>   
  <div class="form-group row"> 
      <div class="col">
        <span *ngIf="incorrect" style="color: red;">Пожалуйста введите Email и пароль</span>
      </div>
    <div class="col align-self-end">
      <button type="submit" class="btn btn-primary btn-block" (click)="onLogin()" >Войти</button>
    </div>
  </div>                                                
</form>
</div>
</div>
